<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>js amaliyot</title>
</head>
<body>
    <div class="container">
      <div class="box d-flex">
        <div class="numbers">
            <div class="num d-flex">
                <span class="active" id="span">1</span>
                <h5 id="choose1" onclick="fileFunction()">Choose file</h5>
            </div>
            <div class="num">
                <span id="span1">2</span> 
                <h5 id="choose2" onclick="descFunction()">Choose Description</h5>
            </div>
            <div class="num">
                <span id="span2">3</span>
                <h5 id="choose3" onclick="dataFunction()">Confirm Data</h5>
            </div>
        </div>
            <div class="forms">
                <p id="demo">Choose title content</p>
                <button id="btn" onclick="myFunction()" class=" btn btn-primary">Submit title</button>
                <button id="btn1" class=" button btn btn-primary" onclick="backFunction()">Back</button>
                <button id="btn2" class=" button btn btn-primary" onclick="subFunction()">Submit Description</button>
                <button id="btn3" class=" button btn btn-primary" onclick="goFunction()">No, go back</button>
                <button id="btn4" class=" button btn btn-primary" onclick="yesFunction()">Yes, go ahead</button>
            </div>
      </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
